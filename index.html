<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image Converter</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #3a5a8c;
            --dark: #2c3e50;
            --light: #f8f9fa;
            --error: #e74c3c;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: var(--primary);
            margin-bottom: 20px;
            text-align: center;
        }
        .upload-area {
            border: 3px dashed var(--primary);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s;
            background-color: rgba(74, 111, 165, 0.05);
        }
        .upload-area:hover {
            background-color: rgba(74, 111, 165, 0.1);
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .control-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        select, input[type="range"], input[type="number"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            display: inline-block;
        }
        .btn:hover {
            background-color: var(--secondary);
        }
        .results {
            display: none;
            margin-top: 30px;
        }
        .comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .image-container {
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            max-height: 300px;
            border: 1px solid #eee;
            border-radius: 5px;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .stat {
            text-align: center;
            flex: 1;
        }
        .stat-value {
            font-weight: bold;
            color: var(--primary);
        }
        .progress-container {
            display: none;
            margin: 20px 0;
        }
        progress {
            width: 100%;
            height: 20px;
        }
        @media (max-width: 768px) {
            .comparison {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Image Converter</h1>
        <p style="text-align: center; margin-bottom: 20px;">Optimize images for web with LiteSpeed compatibility</p>
        
        <div class="upload-area" id="uploadArea">
            <p>Drag & drop images here or</p>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
            <button class="btn" id="selectFilesBtn">Select Images</button>
            <p>Supports: JPG, PNG, SVG, WEBP (Max 20MB each)</p>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="outputFormat">Output Format</label>
                <select id="outputFormat">
                    <option value="auto">Auto (match input)</option>
                    <option value="jpeg">JPEG</option>
                    <option value="png">PNG</option>
                    <option value="webp">WEBP</option>
                    <option value="avif">AVIF</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="quality">Quality: <span id="qualityValue">80</span>%</label>
                <input type="range" id="quality" min="1" max="100" value="80">
            </div>
            
            <div class="control-group">
                <label for="maxWidth">Max Width (px)</label>
                <input type="number" id="maxWidth" placeholder="Original" min="1">
            </div>
            
            <div class="control-group">
                <label for="maxHeight">Max Height (px)</label>
                <input type="number" id="maxHeight" placeholder="Original" min="1">
            </div>
        </div>
        
        <div class="progress-container" id="progressContainer">
            <p>Processing images...</p>
            <progress id="progressBar" value="0" max="100"></progress>
        </div>
        
        <div id="errorMessage" style="color: var(--error); text-align: center; margin: 10px 0;"></div>
        
        <div class="results" id="results">
            <div class="comparison">
                <div class="image-container">
                    <h3>Original</h3>
                    <img id="originalImage" src="" alt="Original">
                    <div class="stats">
                        <div class="stat">
                            <div>Size</div>
                            <div class="stat-value" id="originalSize">0 KB</div>
                        </div>
                        <div class="stat">
                            <div>Dimensions</div>
                            <div class="stat-value" id="originalDimensions">0×0</div>
                        </div>
                    </div>
                </div>
                <div class="image-container">
                    <h3>Optimized</h3>
                    <img id="compressedImage" src="" alt="Optimized">
                    <div class="stats">
                        <div class="stat">
                            <div>Size</div>
                            <div class="stat-value" id="compressedSize">0 KB</div>
                        </div>
                        <div class="stat">
                            <div>Savings</div>
                            <div class="stat-value" id="savings">0%</div>
                        </div>
                    </div>
                    <button class="btn" id="downloadBtn" style="margin-top: 10px;">Download Optimized</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.0/dist/browser-image-compression.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/avif.js@1.0.0/dist/avif.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const selectFilesBtn = document.getElementById('selectFilesBtn');
            const outputFormat = document.getElementById('outputFormat');
            const quality = document.getElementById('quality');
            const qualityValue = document.getElementById('qualityValue');
            const maxWidth = document.getElementById('maxWidth');
            const maxHeight = document.getElementById('maxHeight');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const errorMessage = document.getElementById('errorMessage');
            const results = document.getElementById('results');
            const originalImage = document.getElementById('originalImage');
            const compressedImage = document.getElementById('compressedImage');
            const originalSize = document.getElementById('originalSize');
            const compressedSize = document.getElementById('compressedSize');
            const originalDimensions = document.getElementById('originalDimensions');
            const savings = document.getElementById('savings');
            const downloadBtn = document.getElementById('downloadBtn');
            
            let currentCompressedFile = null;
            
            // Event Listeners
            quality.addEventListener('input', () => {
                qualityValue.textContent = quality.value;
            });
            
            selectFilesBtn.addEventListener('click', () => fileInput.click());
            
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length > 0) {
                    processFile(fileInput.files[0]);
                }
            });
            
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.backgroundColor = 'rgba(74, 111, 165, 0.1)';
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.backgroundColor = 'rgba(74, 111, 165, 0.05)';
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.backgroundColor = 'rgba(74, 111, 165, 0.05)';
                
                if (e.dataTransfer.files.length > 0) {
                    processFile(e.dataTransfer.files[0]);
                }
            });
            
            downloadBtn.addEventListener('click', () => {
                if (currentCompressedFile) {
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(currentCompressedFile);
                    a.download = getOutputFilename(currentCompressedFile.name);
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                }
            });
            
            // Functions
            function getOutputFilename(originalName) {
                const ext = outputFormat.value === 'auto' ? 
                    originalName.split('.').pop() : outputFormat.value;
                return `optimized_${originalName.split('.')[0]}.${ext}`;
            }
            
            async function processFile(file) {
                try {
                    errorMessage.textContent = '';
                    
                    // Validate file
                    if (file.size > 20 * 1024 * 1024) {
                        throw new Error('File size exceeds 20MB limit');
                    }
                    
                    if (!file.type.match(/image\/(jpeg|png|svg\+xml|webp)/) {
                        throw new Error('Unsupported image format');
                    }
                    
                    // Show original image
                    const originalUrl = URL.createObjectURL(file);
                    originalImage.src = originalUrl;
                    
                    // Show original info
                    originalSize.textContent = formatFileSize(file.size);
                    
                    // Get original dimensions
                    const img = new Image();
                    img.src = originalUrl;
                    await img.decode();
                    originalDimensions.textContent = `${img.width}×${img.height}`;
                    
                    // Show processing UI
                    progressContainer.style.display = 'block';
                    progressBar.value = 0;
                    results.style.display = 'none';
                    
                    // Determine output format
                    let targetFormat = outputFormat.value;
                    if (targetFormat === 'auto') {
                        targetFormat = file.type.split('/')[1];
                        if (targetFormat === 'svg+xml') targetFormat = 'svg';
                    }
                    
                    // Prepare options
                    const options = {
                        maxSizeMB: 5,
                        maxWidthOrHeight: Math.max(
                            parseInt(maxWidth.value) || undefined,
                            parseInt(maxHeight.value) || undefined
                        ),
                        useWebWorker: true,
                        fileType: `image/${targetFormat}`,
                        initialQuality: parseInt(quality.value) / 100,
                        alwaysKeepResolution: true,
                        onProgress: (percent) => {
                            progressBar.value = percent;
                        }
                    };
                    
                    // Special handling for AVIF
                    if (targetFormat === 'avif') {
                        currentCompressedFile = await convertToAVIF(file, options);
                    } 
                    // Special handling for SVG (no compression)
                    else if (targetFormat === 'svg') {
                        currentCompressedFile = file; // Just use original for SVG
                    } 
                    // Standard compression for other formats
                    else {
                        currentCompressedFile = await imageCompression(file, options);
                    }
                    
                    // Display compressed image
                    const compressedUrl = URL.createObjectURL(currentCompressedFile);
                    compressedImage.src = compressedUrl;
                    
                    // Show compressed info
                    compressedSize.textContent = formatFileSize(currentCompressedFile.size);
                    
                    // Calculate savings
                    const savingsPercent = ((file.size - currentCompressedFile.size) / file.size * 100).toFixed(1);
                    savings.textContent = `${savingsPercent}%`;
                    
                    // Show results
                    progressContainer.style.display = 'none';
                    results.style.display = 'block';
                    
                } catch (error) {
                    console.error('Processing error:', error);
                    errorMessage.textContent = error.message;
                    progressContainer.style.display = 'none';
                }
            }
            
            async function convertToAVIF(file, options) {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = new Image();
                        img.onload = function() {
                            const canvas = document.createElement('canvas');
                            canvas.width = img.width;
                            canvas.height = img.height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0);
                            
                            canvas.toBlob((blob) => {
                                const avifFile = new File([blob], file.name.replace(/\.[^/.]+$/, '.avif'), {
                                    type: 'image/avif'
                                });
                                resolve(avifFile);
                            }, 'image/avif', options.initialQuality);
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                });
            }
            
            function formatFileSize(bytes) {
                if (bytes < 1024) return bytes + ' B';
                if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
                return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
            }
        });
    </script>
</body>
</html>
